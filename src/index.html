<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

       <div class="wrapper"> 
    <form class="search-form" id="search-form">

        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">
          <img src="./icons/find.png" alt="search" width="25px" />
        </button>
      
    </form>
</div>
    <div class="gallery">
      <div class="photo-card">
        <img
          src="https://cdn.pixabay.com/photo/2023/02/04/13/07/sandpipers-7767138_960_720.jpg"
          alt="123456"
          loading="lazy"
        />
        <div class="info">
          <p class="info-item">
            <b>Likes</b>
          </p>
          <p class="info-item">
            <b>Views</b>
          </p>
          <p class="info-item">
            <b>Comments</b>
          </p>
          <p class="info-item">
            <b>Downloads</b>
          </p>
        </div>
      </div>
    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
